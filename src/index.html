<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta
      name="description"
      content="Loja Bicycle Shop - as melhores bike do mundo"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Bicycle Shop</title>
  </head>

  <body>
    <header class="header wrapper">
      <h1 class="logo">
        <img
          class="logo__image"
          src="/assets/images/logo.svg"
          alt="Logo da loja Bicycle Shop"
        />
      </h1>

      <p class="header__title">Paixão pela bike, sede por desafios</p>

      <div class="cart">
        <button class="cart__button" type="button" data-cart-amount="2">
          Carrinho de compras
        </button>
      </div>
    </header>

    <main class="wrapper">
      <section class="filters">
        <input
          id="search-field"
          placeholder="Buscar produto"
          class="input"
          type="search"
        />

        <select id="category-field" class="input">
          <option value="all" selected>Todas as categorias</option>
          <option value="bike">Bicicletas</option>
          <option value="equipment">Equipamentos</option>
        </select>

        <select id="sort-field" class="input">
          <option value="asc" selected>Menor preço</option>
          <option value="desc">Maior preço</option>
        </select>
      </section>

      <section>
        <ul id="product-list" class="product-list"></ul>
      </section>
    </main>

    <script type="module" src="js/pages/main.js"></script>
  </body>
</html>
